<h1 id="implicit-conversions.pointer-types"></h1>
<moveto-doc->
    <p>
        All pointer types are implicitly convertible to <code><t->ulong</t-></code> values.
    </p>
</moveto-doc->
<moveto-examples->
    <example->
        <label->Example</label->
        <div>
            <t->void</t-> <f->main</f->(){
                <t->ulong</t-> var = @var;
            }
        </div>
    </example->
</moveto-examples->
